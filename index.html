<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- import css  -->
    <link rel="stylesheet" href="./main.css">
    <title>Forglass</title>
</head>
<body>
    <!-- Section and head start -->
<header>
    <div id='menu-bar' class="fas-bars"></div>
    <a href="#" class="logo"><span>FOR</span>glass</a>

    <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">Fabrica</a>
        <a href="#">Localidade</a>
        <a href="#">Galeria</a>
        <a href="#">Contato</a>
    </nav>

    <div class="icons">
    <i class="fas fa-search" id="search-btn"></i>
    <i class="fas fa-user" id="login-btn"></i>
    </div>

    <form action="" class="search-bar-container">
        <input type="search" id="search-bar" placeholder="Faça sua busca aqui...">
        <label for="search-bar" class="fas fa-search"></label>
    </form>

</header>
    <!-- Section and head End -->

    <!-- login form container -->
     <div class="login-form-container">
        <i class="fas fa-times" id="form-close"></i>

        <form action="">
            <h3>Login</h3>
            <input type="email" class="box" placeholder="Seu email">
            <input type="password" class="box" placeholder="Sua senha">
            <input type="submit" value="login Now" class="btn">
            <input type="checkbox" id="remember">
            <label for="remember">Esqueci a senha</label>
            <p>Esqueceu sua senha?<a href="#">Clique aqui</a></p>
            <p>Não tem uma conta <a href="#">Registre-se Já</a></p>
        </form>
    </div>








    <!-- script for control -->
    <script src="./script.js" ></script>
</body>
</html>
